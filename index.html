<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraGenomics</title>
    <style>
        /* Global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #373737;
            color: white;
        }

        /* Header */
        header {
            background-color: #3c679a;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        /* Buttons */
        .header-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: #4a7db4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .header-button:hover {
            background-color: #5c8dc7;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">TERRAGENOMICS</div>
        <div class="header-buttons">
            <button class="header-button">Button1</button>
            <button class="header-button">Button2</button>
        </div>
    </header>
    <main>
        <p style="text-align: center; margin-top: 20px;">
            TerraGenomics Test
        </p>
    </main>
</body>
</html>
